<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>MiniBar</title>
		<link rel="stylesheet" href="https://unpkg.com/minibarjs@latest/dist/minibar.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>MiniBar <span>A lightweight, dependency-free scrollbar library.</span></h1>
			<section>
				<div class="container">
					<h3 class="main-title">Default</h3>
					<div class="content">
						<div class="inner">
							<div></div>
						</div>
					</div>
				</div>
				<div class="container">
					<h3 class="main-title">Custom Track Color</h3>
					<div class="content">
						<div class="inner" data-visible>
							<div></div>
						</div>
					</div>
				</div>
				<div class="container">
					<h3 class="main-title">Custom Track Width</h3>
					<div class="content">
						<div class="inner" data-visible>
							<div></div>
						</div>
					</div>
				</div>
				<div class="container">
					<h3 class="main-title">Custom Track Height</h3>
					<div class="content">
						<div class="inner" data-visible>
							<div></div>
						</div>
					</div>
				</div>
				<div class="container">
					<h3 class="main-title">Progress Bar</h3>
					<div class="content">
						<div class="inner" data-visible>
							<div></div>
						</div>
					</div>
				</div>
				<div class="container">
					<h3 class="main-title">Horizontal Scrolling</h3>
					<div class="content">
						<div class="inner">
							<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/86186/6934910-dark-purple-nature.jpg" alt="">
						</div>
					</div>
				</div>
				<div class="container">
					<h3 class="main-title">Dynamic Track</h3>
					<div class="content">
						<div class="inner" data-visible>
							<div></div>
						</div>
					</div>
				</div>
				<div class="container">
					<h3 class="main-title">Programmatic Access</h3>
					<div class="tools">
						<button type="button" data-action="init">Init</button>
						<button type="button" data-action="destroy">Destroy</button>
						<button type="button" data-action="add">Add</button>
						<button type="button" data-action="remove">Remove</button>
					</div>
					<div class="content">
						<div class="inner" data-visible>
							<div></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://unpkg.com/minibarjs@latest/dist/minibar.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
